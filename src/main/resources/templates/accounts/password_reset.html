<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{components/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body>
    <section layout:fragment="content">
        <style>
            .reset-icon {
                width: 60px;
                height: 60px;
                font-size: 40px;
            }
        </style>
        <div class="container-lg row justify-content-center my-5 mx-auto">
            <div class="col-sm-10 col-md-6 px-4 text-center">
                <div class="p-5 shadow">
                    <div
                        class="card-img-top reset-icon border rounded-circle border-primary d-flex justify-content-center align-items-center mx-auto my-3">
                        <span class="text-primary">!</span>
                    </div>
                    <h6>Forgot Password</h6>
                    <p class="text-muted">Enter your email and we'll send you a link to reset your password</p>
                    <!-- <form class="" action="${#mvc.url('account_reset_password').build()}" method="POST"> -->
                    <form class="">
                        <!-- csrf_token -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control {% if form.email.errors %}is-invalid{% endif %}"
                                id="email" name="email">
                            <div class="invalid-feedback">
                                <!-- field error -->
                            </div>
                        </div>
                        <div class="text-danger mb-5">
                            <!-- non field error -->
                        </div>
                        <button type="submit" class="btn btn-primary text-center w-100">Reset</button>
                        <p class="mt-3">
                            <small><a class="reset-back" th:href="${#mvc.url('account_login').build()}"><i
                                        class="bi bi-chevron-left"></i> Back to Sign In</a></small>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
