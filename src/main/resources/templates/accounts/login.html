<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{components/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section layout:fragment="content">
        <div class="container-lg row justify-content-center my-5 mx-auto">
            <div class="col-sm-10 col-md-6 px-4 justify-content-center">
<!--                <form class="p-5 shadow rounded" th:action="@{/login}" method="post">-->
                 <form class="p-5 shadow rounded" th:action="${#mvc.url('account_login').build()}" method="POST">
                    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" th:if="${param.error}" role="alert">
                        <i class="me-2 bi bi-exclamation-triangle-fill"></i>
                        <div>
                            Invalid username and password
                        </div>
<!--                        can print the last error like user disabled -->
<!--                        <div th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>-->
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="alert alert-success d-flex align-items-center alert-dismissible fade show" th:if="${param.logout}" role="alert">
                        <i class="me-2 bi bi-check-circle-fill"></i>
                        <div>
                            You have been logged out
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <!-- csrf token automatically injected here -->
                    <h5 class="py-4">SIGN IN</h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control {% if form.login.errors %}is-invalid{% endif %}"
                            id="username" name="username" aria-describedby="loginHelp" autocomplete="username">
                        <div id="loginHelp" class="form-text">Your username or email</div>
                        <div class="invalid-feedback">
                            <!-- errors here  -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                            id="password" name="password">
                        <div class="invalid-feedback">
                            <!-- errors -->
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberme" name="rememberme">
                        <label class="form-check-label" for="rememberme">Remember me</label>
                    </div>
                    <p class="text-center">
                        <a th:href="${#mvc.url('account_reset_password').build()}">Forgot Password?</a>
                    </p>
                    <button type="submit" class="btn btn-primary text-center" style="width: 100%">Sign In</button>
                    <p class="mt-3 text-center">
                        Don't have an account? <a th:href="${#mvc.url('account_signup').build()}">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
